<app-home></app-home>
<h1>Login page</h1>
<div class="container" >
  <div class="card">
<form class="form-horizontal"  [formGroup]="signForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <pre></pre>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <pre></pre><pre></pre>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="compareUserLogin()">Login</button><br><br>
        <button type="submit" class="btn btn-secondary" (click)="navSignup()">Signup</button><br>
      </div>
      <pre></pre>
    </div>
  </form>
</div>
</div>
